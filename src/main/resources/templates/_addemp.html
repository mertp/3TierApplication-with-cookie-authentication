<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Add Employee</title>
</head>
<body>
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/add}" th:object="${emp}" th:method="post">
                    <div class="form-group">
                        <!--label for="sid">Id</label-->
                        <input type="text" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter employee id" th:field="*{empno}">
                        <!--small id="sidHelp" class="form-text text-muted">Enter a unique id for the student.</small-->
                    </div>
                    <div class="form-group">
                        <!--label for="age">Age</label-->
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Name" th:field="*{ename}">
                        <!--small id="ageHelp" class="form-text text-muted">Enter the age of the student.</small-->
                    </div>
                    <div class="form-group">
                        <!--label for="name">Name</label-->
                        <input type="text" class="form-control" id="job" aria-describedby="jobHelp" placeholder="Job" th:field="*{job}">
                        <!--small id="nameHelp" class="form-text text-muted">Enter the name of the student.</small-->
                    </div>
                    <div class="form-group">
                        <!--label for="name">Name</label-->
                        <input type="text" class="form-control" id="mgr" aria-describedby="mgrHelp" placeholder="Mgr" th:field="*{mgr}">
                        <!--small id="nameHelp" class="form-text text-muted">Enter the name of the student.</small-->
                    </div>
                    <div class="form-group">
                        <!--label for="name">Name</label-->
                        <input type="text" class="form-control" id="hdate" aria-describedby="dateHelp" placeholder="HireDate" th:field="*{hiredate}">
                        <!--small id="nameHelp" class="form-text text-muted">Enter the name of the student.</small-->
                    </div>
                    <div class="form-group">
                        <!--label for="name">Name</label-->
                        <input type="text" class="form-control" id="sal" aria-describedby="salHelp" placeholder="Salary" th:field="*{sal}">
                        <!--small id="nameHelp" class="form-text text-muted">Enter the name of the student.</small-->
                    </div>
                    <div class="form-group">
                        <!--label for="name">Name</label-->
                        <input type="text" class="form-control" id="comm" aria-describedby="CommHelp" placeholder="Comm" th:field="*{comm}">
                        <!--small id="nameHelp" class="form-text text-muted">Enter the name of the student.</small-->
                    </div>
                    <div class="form-group">
                        <!--label for="name">Name</label-->
                        <input type="text" class="form-control" id="deptno" aria-describedby="deptHelp" placeholder="DeptNo" th:field="*{deptno}">
                        <!--small id="nameHelp" class="form-text text-muted">Enter the name of the student.</small-->
                    </div>
                    <div class="card float-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
</body>
</html>
